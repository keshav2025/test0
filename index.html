<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Product Showcase</title>
  
  <style>
     html, body {
      touch-action: manipulation;
      overflow-x: hidden;
    }
       html, body {
      touch-action: none; /* disables all gestures (pinch, zoom, etc.) */
      overflow-x: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f2f2;
    }

    .scrollmenu {
      overflow-x: auto;
      white-space: nowrap;
      background: #fff;
      padding: 12px 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .scrollmenu a {
      display: inline-block;
      padding: 10px 16px;
      margin-right: 8px;
      background-color: #eaeaea;
      color: #333;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .scrollmenu a:hover {
      background-color: #007bff;
      color: #fff;
    }

    .section {
      margin: 24px 10px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .section-header h2 {
      margin: 0;
      font-size: 18px;
      color: #222;
    }

    .viewAllButton {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .card-scroll {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .card-scroll::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      border-radius: 8px;
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .price-current {
      color: #e63946;
      font-weight: bold;
    }

    .price-old {
      text-decoration: line-through;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <div class="scrollmenu">
    <a href="#home">Home</a>
    <a href="#fashion">Fashion</a>
    <a href="#electronics">Electronics</a>
    <a href="#goods">Goods</a>
    <a href="#fitness">Fitness</a>
    <a href="#footwear">Footwear</a>
    <a href="#jewellery">Jewellery</a>
    <a href="#furniture">Furniture</a>
    <a href="#custom">Custom</a>
    <a href="#more">More</a>
  </div>

  <!-- Product Section Template -->
  <div class="section">
    <div class="section-header">
      <h2>Home Appliances</h2>
      <button class="viewAllButton">View All</button>
    </div>
    <div class="card-scroll">
      <div class="card">
        <img src="https://pinemart.odoo.com/web/image/product.product/9/image_1024/Air%20Tight%20Kitchen%20Storage%20Jar-Set%20Of%2024%20%7C%20Multi%20Purpuse%20Container%20Set?unique=a9acbae" alt="Jar">
        <p>Air Tight Glass Jars</p>
        <p class="price-current">₹699</p>
        <p class="price-old">₹999</p>
      </div>
      <div class="card">
        <img src="https://www.pinemart.in/web/image/product.product/11/image_1024/3%20Stainless%20Steel%20Blade%20450ml%20dori%20chopper..." alt="Chopper">
        <p>Dori Manual Chopper</p>
        <p class="price-current">₹249</p>
        <p class="price-old">₹499</p>
      </div>
      <!-- Add more .card items similarly -->
    </div>
  </div>

  <!-- Another Product Section -->
  <div class="section">
    <div class="section-header">
      <h2>Electronics</h2>
      <button class="viewAllButton">View All</button>
    </div>
    <div class="card-scroll">
      <div class="card">
        <img src="https://www.pinemart.in/web/image/product.product/54/image_1024/ANC%20Magnetic%20Neckband..." alt="Neckband">
        <p>ANC Magnetic Neckband</p>
        <p class="price-current">₹799</p>
        <p class="price-old">₹1499</p>
      </div>
      <div class="card">
        <img src="https://www.pinemart.in/web/image/product.product/53/image_1024/P%2047%20Wireless..." alt="Headphones">
        <p>Wireless Headphones</p>
        <p class="price-current">₹599</p>
        <p class="price-old">₹1199</p>
      </div>
    </div>
  </div>
<script>
  // Disable zoom with Ctrl + wheel
  document.addEventListener('wheel', function(e) {
    if (e.ctrlKey) {
      e.preventDefault();
    }
  }, { passive: false });

  // Disable pinch zoom gestures
  document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
  });
  document.addEventListener('gesturechange', function(e) {
    e.preventDefault();
  });
  document.addEventListener('gestureend', function(e) {
    e.preventDefault();
  });
</script>
<script>
  // Block zoom with ctrl+scroll
  document.addEventListener('wheel', function(e) {
    if (e.ctrlKey) {
      e.preventDefault();
    }
  }, { passive: false });

  // Block mobile gesture zoom (iOS)
  document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
  });
  document.addEventListener('gesturechange', function(e) {
    e.preventDefault();
  });
  document.addEventListener('gestureend', function(e) {
    e.preventDefault();
  });

  // Optional: Prevent double-tap zoom (mobile)
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function(event) {
    const now = new Date().getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);
</script>


  <!-- You can repeat the same section with other categories -->
</body>
</html>
